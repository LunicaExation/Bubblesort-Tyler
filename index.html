<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubblesort</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bubblesort</h1>
  <h2>Java Code</h2>
  <div class="top">
    <pre id="codeBlock" class="code-area"></pre>
    <div class="table-area">
      <table>
        <thead>
          <tr><th>i</th><th>j</th><th>zwischenspeicher</th><th>zahl[j]</th><th>zahl[j+1]</th></tr>
        </thead>
        <tbody>
          <tr>
            <td id="val_i"></td>
            <td id="val_j"></td>
            <td id="val_temp"></td>
            <td id="val_curr"></td>
            <td id="val_next"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="bubbleContainer"></div>
  <div class="controls">
    <button id="prev">Zurück</button>
    <button id="start" class="green">▶ Start</button>
    <button id="stop" class="red">■ Stop</button>
    <button id="next">Weiter</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
