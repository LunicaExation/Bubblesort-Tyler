<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubbleSort Visualisierung</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-section">
    <pre id="codeBlock" class="code-area"></pre>
    <div id="tableContainer">
      <table id="varTable">
        <thead>
          <tr>
            <th>i</th>
            <th>j</th>
            <th>zwischenspeicher</th>
            <th>zahl[j]</th>
            <th>zahl[j+1]</th>
          </tr>
        </thead>
        <tbody>
          <tr id="varValues">
            <td id="val_i"></td>
            <td id="val_j"></td>
            <td id="val_temp"></td>
            <td id="val_curr"></td>
            <td id="val_next"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="bubbleContainer"></div>
  <div id="controls">
    <button id="prev" class="btn" disabled>Zur√ºck</button>
    <button id="start" class="btn">Start</button>
    <button id="stop" class="btn" disabled>Stop</button>
    <button id="next" class="btn">Weiter</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
