<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bubblesort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bubblesort</h1>
    <div class="code-section">
        <h2>Java Code (Live Visualisiert)</h2>
        <pre><code id="javaCode"></code></pre>
    </div>
    <div class="button-group">
        <button onclick="stepBack()">⏪ Zurück</button>
        <div class="middle-buttons">
            <button class="control-button green" onclick="startSort()">▶️ Start</button>
            <button class="control-button red" onclick="stopSort()">⏹️ Stop</button>
        </div>
        <button onclick="stepForward()">⏩ Weiter</button>
    </div>
    <div id="varTableContainer"></div>
    <div class="container" id="arrayContainer"></div>
    <script src="script.js"></script>
</body>
</html>
